<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/icone-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/capuche-trial" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>LowCarbON</title>
</head>
<body>
    
    <div class="container">
        <div class="title">Faça seu Cadastro</div>
        <div class="form">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="text" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nome de Usuário</span>
                        <input type="text" placeholder="Digite seu nome de usuário" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar senha</span>
                        <input type="text" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
                <div class="button">
                    <a href="/tela_login.html"><input type="button" value="Criar Conta"></a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
